<!DOCTYPE html>
<html>

<head>
    <title>Weather Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="\font-awesome\css\font-awesome.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="container">
        <div id="search-area">
            <h2 id="weather-chat">Weather Chat</h2>
            <div class="input-group mb-3 search-container">
                <input type="text" class="form-control" id="city-input" placeholder="Search a city...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary input-group-text" id="search-city">Get Temp</button>
                </div>
            </div>
        </div>

        <div id="show-weather"></div>

    </div>
    <div id="special"></div>

    <script id="weather-template" type="text/x-handlebars-template">
        {{#each weatherbox}}
            <div class="city-container">
                <h4 class="city">{{cityName}} <img src="{{icon}}"></h4>
                <p class="cityTemp">{{temp}}â—‹c</p>
            </div>
        {{/each}}
    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="\handlebars\dist\handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
